<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netflix Mockup</title>
  <link rel="stylesheet" href="netflix.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo" />
    <button class="sign-in">Sign In</button>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>Featured Title</h1>
      <button class="play-btn">► Play</button>
      <button class="info-btn">ℹ️ More Info</button>
    </div>
  </section>

  <main>
    <section class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img src="https://via.placeholder.com/200x300" alt="Poster 1" />
        <img src="https://via.placeholder.com/200x300" alt="Poster 2" />
        <img src="https://via.placeholder.com/200x300" alt="Poster 3" />
        <!-- Add more poster images -->
      </div>
    </section>

    <section class="row">
      <h2>My List</h2>
      <div class="row__posters">
        <img src="https://via.placeholder.com/200x300" alt="Poster A" />
        <img src="https://via.placeholder.com/200x300" alt="Poster B" />
        <!-- Add more -->
      </div>
    </section>

    <!-- More rows as needed -->
  </main>
</body>
</html>
